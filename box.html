<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>WEB - css box model</title>
    <style>
      #grid{
        border: pink 2px solid;
        display:grid;
        grid-template-columns:200px 1fr;
      }
      div{
        border: gray 2px solid;
      }
    </style>
  </head>
  <body>


    <div id="grid">
      <div>
        NAVIGATION
      </div>
      <div>
        ARTICLE
      </div>
    </div>
  </body>
</html>
